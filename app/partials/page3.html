<h3>Variables - let</h3>

<div class="content-block">
    <p>
        <code>let</code> is a new way to declare a variable. The difference between a <code>var</code> and a <code>let</code> lies in the scope.
        The scope of a <code>var</code> is the surrounding function, while the scope of a <code>let</code> is the surrounding block.
    </p>
    <p>
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/let">https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/let</a>
    </p>
</div>
